<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="hanstrankl.css">

    <title>Hans Trankl</title>
      
  </head>
  <body>
    <div id="timer">
        <p style="font-family: Poppins;">Mattersburg in: &nbsp;</p>
        <p id="countdown" style="font-family: Poppins;"></p>
    </div>
    <div class="bg">
        <div class="overlay">
            <p style="font-family: Poppins;">Hans Trankl Fonds 2021:</p>
            <p id="changable" style="font-family: Poppins;"></p>
        </div>
    </div>

    <script>
        var target = new Date("Jul 23, 2021 18:00:00").getTime();
        var cd = document.getElementById('countdown')
        var timer = setInterval(function() {
            var now = new Date().getTime();
            var delta = target - now;

            var days = Math.floor(delta / (1000 * 60 * 60 * 24));
            var hours = Math.floor((delta % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((delta % (1000 * 60)) / 1000);

            cd.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }, 1000)
    </script>

    <script>
        const LETS_PARTY = 3.35
        const HOFER_VODKA = 5
        const LOCO_HAPPY_HOUR = 0.5
        const SECHZEHNER_BLECH = 1
        const DOMINOS_MIT_KAESRAND = 9
        var balance = 245

        var elem = document.getElementById('changable')

        elem.innerHTML = `€${balance}`

        var inst = setInterval(change, 3000)
        var index = 0
        var text = [
            `€${balance}`,
            `${Math.floor(balance/LETS_PARTY)} Let's Party`,
            `${Math.floor(balance/HOFER_VODKA)} Hofer Vodka`,
            `${Math.floor(balance/LOCO_HAPPY_HOUR)} Drinks in der Loco Happy Hour`,
            `${Math.floor(balance/SECHZEHNER_BLECH)} Sechzehner Blech`,
            `${Math.floor(balance/DOMINOS_MIT_KAESRAND)} Dominos Pizzen Mit Käserand`
        ]
        function change() {
            elem.classList.add('hide')
            setTimeout(() => {
                index++
                if (index >= text.length) index = 0
                elem.innerHTML = text[index]
                elem.classList.remove('hide')
            }, 1000)
            
            
        }
    </script>

  </body>
</html>
